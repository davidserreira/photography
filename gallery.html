---
layout: default
---

<style>
/* Sempre mostrar botões de navegação e fechar */
.poptrox-popup .closer,
.poptrox-popup .nav-previous,
.poptrox-popup .nav-next {
    opacity: 1 !important;
    visibility: visible !important;
}

/* Garantir que os botões sejam sempre visíveis */
.poptrox-popup:hover .closer,
.poptrox-popup:hover .nav-previous,
.poptrox-popup:hover .nav-next {
    opacity: 1 !important;
}

/* Reduzir tamanho dos botões */
.poptrox-popup .closer {
    background-color: rgba(0, 0, 0, 0.7) !important;
    border-radius: 50% !important;
    background-size: 2em !important;
    height: 3em !important;
    width: 3em !important;
    position: absolute !important;
    top: 1em !important;
    right: 1em !important;
    z-index: 1000 !important;
}

.poptrox-popup .nav-previous,
.poptrox-popup .nav-next {
    background-color: rgba(0, 0, 0, 0.5) !important;
    border-radius: 10px !important;
    background-size: 3em !important;
    height: 6em !important;
    width: 4em !important;
    position: absolute !important;
    top: 50% !important;
    transform: translateY(-50%) !important;
    z-index: 1000 !important;
}

.poptrox-popup .nav-previous {
    left: 1em !important;
}

.poptrox-popup .nav-next {
    right: 1em !important;
}

/* Fazer as imagens se ajustarem à tela */
.poptrox-popup img {
    max-width: 100% !important;
    max-height: 100vh !important;
    width: auto !important;
    height: auto !important;
    object-fit: contain !important;
    display: block !important;
    margin: 0 auto !important;
}

.poptrox-popup {
    max-width: 95vw !important;
    max-height: 95vh !important;
    position: relative !important;
}

/* Para dispositivos móveis */
@media screen and (max-width: 736px) {
    .poptrox-popup .closer,
    .poptrox-popup .nav-previous,
    .poptrox-popup .nav-next {
        opacity: 1 !important;
        visibility: visible !important;
    }
    
    .poptrox-popup .closer {
        background-size: 1.5em !important;
        height: 2.5em !important;
        width: 2.5em !important;
        top: 0.5em !important;
        right: 0.5em !important;
    }
    
    .poptrox-popup .nav-previous,
    .poptrox-popup .nav-next {
        background-size: 2em !important;
        height: 4em !important;
        width: 3em !important;
    }
    
    .poptrox-popup .nav-previous {
        left: 0.5em !important;
    }
    
    .poptrox-popup .nav-next {
        right: 0.5em !important;
    }
}
</style>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></h1>
    </header>

    <!-- Main -->
    <div id="main" data-exif='{{ site.exif }}'>
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <article class="thumb">
            <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt=""
                     data-name="{{ image.name }}"/></a>
            <!--<h2></h2>
            <p></p>-->
        </article>
        {% endif %}
        {% endfor %}
    </div>
</div>
